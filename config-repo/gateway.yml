spring:
  rabbitmq:
    host: rabbitmq

server:
  port: 8060
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

eureka: 
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/

feign:
  hystrix:
    enabled: true

zuul:
  ignoredServices: '*'
  routes:       
    sv-asr:
      path: /sa/**
      sensitiveHeaders:
    sv-qc:
      path: /sb/**
      sensitiveHeaders:
    service-c:
      path: /sc/**
      sensitiveHeaders:
    service-x:
      path: /sx/**
      sensitiveHeaders:
    
    sv-emotion:
      path: /sv-emotion/**
      sensitiveHeaders:     
    
    sv-tts:
      path: /sv-tts/**
      sensitiveHeaders: 

    tk:
      path: /getToken/**
      url: forward:/getToken

