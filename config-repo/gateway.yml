server:
  port: 8060
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000  


zuul:
  ignoredServices: '*'
  routes:       
    service-a:
      path: /sa/**
      sensitiveHeaders:
    service-b:
      path: /sb/**
      sensitiveHeaders:
    service-c:
      path: /sc/**
      sensitiveHeaders:
    service-x:
      path: /sx/**
      sensitiveHeaders:
    
    sv-emotion:
      path: /sv-emotion/**
      sensitiveHeaders:     
    
    sv-tts:
      path: /sv-tts/**
      sensitiveHeaders: 

    tk:
      path: /getToken/**
      url: forward:/getToken

